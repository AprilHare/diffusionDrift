<div id="plot"></div>

<script src="//d3js.org/d3.v3.min.js"></script>

<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;}


.noticklabel text{
  display: none;
}

#histogramx text{
  color: #FFFFFF;
}


</style>

<script>

var data = {{ data|tojson }};
JSONObject = JSON.parse(data)

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 500+250 - margin.left - margin.right,
    height = 500+250 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width-250]);

var y = d3.scale.linear()
    .range([height-250, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var diffusion = d3.select("#plot").append("svg")
    .attr("width", width+ margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


function draw(data) {

  data.forEach(function(d) {
    d.y = +d.y;
    d.x = +d.x;
  });

  x.domain(d3.extent(data, function(d) { return d.x; })).nice();
  y.domain(d3.extent(data, function(d) { return d.y; })).nice();


  diffusion.append("g")
      .attr("class", "x axis noticklabel")
      .attr("transform", "translate(0," + (height-250)+ ")")
      .call(xAxis)
  

    diffusion.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .attr("transform", "translate(" + width-250 + ",0)")
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("x", (-height+290))
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("y position")


   diffusion.append("g")
      .attr("class", "x axis")
      .call(xAxis)
      .append("text")
      .attr("class", "label")
      .attr("x", (width-250))
      .attr("y", (-6))
      .style("text-anchor", "end")
      .text("x position");

  diffusion.append("g")
      .attr("class", "y axis noticklabel")
      .attr("transform", "translate(" + (width-250) + ",0)")
      .call(yAxis)


 function update(data,i) {

  diffusion.selectAll(".dot").remove()
  diffusion.selectAll(".dot")
    .data(data)
    .enter().append("circle")
    .filter(function(d) { return d.t == i})
    .attr("class", "dot")
    .attr("r", 3.5)
    .attr("cx", function(d) { return x(d.x); })
    .attr("cy", function(d) { return y(d.y); })
  }
    update(data, 1);

  var i = 1;                     //  set your counter to 1

  function myLoop () {           //  create a loop function
     setTimeout(function () {    //  call a 3s setTimeout when the loop is called
        update(data, i);         //  your code here
        i++;                     //  increment the counter
        if (i < {{time}}) {            //  if the counter < 10, call the loop function
           myLoop();             //  ..  again which will trigger another 
        }                        //  ..  setTimeout()
     }, 1)
  }
                      //  start the loop
  myLoop()

};

draw(JSONObject);

</script>
